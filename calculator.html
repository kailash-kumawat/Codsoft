<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="calculator">
        <div class="row" style="grid-row-start: 1;">
            <input class="input" type="text" style="height: 46px; width: 222px;"/>
        </div>
    <div class="row" >
        <button class="button">7</button>
        <button class="button">4</button>
        <button class="button">1</button>
        <button class="button" style="color: rgb(255, 136, 0);">C</button>
    </div>
    <div class="row">
        <button class="button">8</button>
        <button class="button">5</button>
        <button class="button">2</button>
        <button class="button">0</button>
    </div>
    <div class="row">
        <button class="button">9</button>
        <button class="button">6</button>
        <button class="button">3</button>
        <button class="button">/</button>
    </div>
    <div class="row">
        <button class="button" style="color: rgb(255, 136, 0);">*</button>
        <button class="button" style="color: rgb(255, 136, 0);">-</button>
        <button class="button" style="color: rgb(255, 136, 0);">+</button>
        <button class="button" style="background-color: rgb(255, 136, 0); color: white;">=</button>
    </div>
</div>
<script src="calculator.js"></script>
</body>
</html>
